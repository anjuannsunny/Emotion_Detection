<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="../static/uploads/cell.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-right" style="padding-bottom: 20px;">Emotion Detection System</h1>
        <p class="text-right">Detect emotions in real-time using our advanced face detection technology.</p>
        <!-- Buttons for Uploading Image and Camera Capture -->
        <div class="container text-right mt-5">
            <button id="uploadImage" class="btn btn-primary">Upload Image</button>
            <button id="startCamera" class="btn btn-primary">Start Camera</button>
            <button id="captureImage" class="btn btn-primary">Capture Image</button>
            
        </div>
         <!-- Image Display -->
         <div class="text-center mt-5" style="display: flex;float: inline-end;">
            <img id="uploadedImage" src="" alt="Uploaded Image" style="max-width: 300px; max-height: 300px; width: auto; height: auto; display: none; padding-left: 10px;">
            <h2 style="float: right; color: white; padding-left: 10px;display: none;" id="prediction_text">Predicted Emotion: <span id="emotionDisplay">None</span></h2>
        </div>
        <!-- Video Stream -->
        <div class="container text-center mt-5">
            <video id="cameraStream" autoplay></video>
        </div>
        <!-- Hidden File Input -->
        <input type="file" id="fileInput" style="display: none;" />
        <!-- Prediction Result Display -->
        <!-- <div id="result" class="container mt-5 text-center">
            <h2>Predicted Emotion: <span id="emotionDisplay">None</span></h2>
        </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let videoStream = null;

        document.getElementById('uploadImage').addEventListener('click', function() {
            // Clear previous results
            
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgElement = document.getElementById('uploadedImage');
                    imgElement.src = e.target.result;
                    imgElement.style.display = 'block';
                    const textElement = document.getElementById('prediction_text');
                    textElement.style.display ='block';
                };
                reader.readAsDataURL(file);

                const formData = new FormData();
                formData.append('image', file);

                fetch('/', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('emotionDisplay').textContent = data.emotion;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        document.getElementById('startCamera').addEventListener('click', function() {
            const video = document.getElementById('cameraStream');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                    video.srcObject = stream;
                    videoStream = stream; // Save the stream for later use
                }).catch(function(err) {
                    console.error("Error accessing camera: ", err);
                });
            } else {
                alert("Camera not supported.");
            }
        });

        document.getElementById('captureImage').addEventListener('click', function() {
            const video = document.getElementById('cameraStream');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            if (videoStream) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);
                canvas.toBlob(function(blob) {
                    const formData = new FormData();
                    formData.append('image', blob, 'image.png');

                    fetch('/', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('emotionDisplay').textContent = data.emotion;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                }, 'image/png');
            } else {
                alert("Please start the camera first.");
            }
        });
    </script>
</body>
</html>
